<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'second_app:form' %}">Form</a>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Roll</th>
            <th>Department</th>
        </tr>
        {% for row in student %}
        <tr>

        <td>{{ row.first_name }}</td>
        <td>{{ row.last_name }}</td>
        <td>{{ row.roll }}</td>
        <td>{{ row.dept }}</td> 
        </tr>

        {% endfor %}

    </table>
</body>
</html>
